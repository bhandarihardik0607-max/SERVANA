    <style>
        /* Define custom properties for the new theme */
        :root {
            --bg-ai-blue-dark: #0d1a2f;
            --text-off-white: #F5F5F5;
            --accent-glow-cyan: #00E5FF;
            --accent-spicy-orange: #E5734B; /* Kept for key CTAs */
            --font-headline: 'Montserrat', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        /* Base styles */
        body {
            font-family: var(--font-body);
            /* New full-screen background image */
            background-image: url('https://xuneoezzbcmryywdjean.supabase.co/storage/v1/object/public/assets/Gemini_Generated_Image_yabmbmyabmbmyabm.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background stationary on scroll */
        }

        /* The new futuristic restaurant background for the card */
        .card-background {
            background-color: rgba(13, 26, 47, 0.7); /* Semi-transparent overlay */
            position: relative;
            overflow: hidden; 
        }

        /* Typography styles */
        .font-headline { font-family: var(--font-headline); }
        .font-body { font-family: var(--font-body); }
        
        /* Main card container styling */
        .business-card {
            color: var(--text-off-white);
            max-width: 320px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease-in-out;
            z-index: 1; 
        }
        
        .card-content {
             position: relative;
             z-index: 2; /* Keep content above the overlay */
             backdrop-filter: blur(4px); /* Increased blur for better effect */
             height: 100%;
             display: flex;
             flex-direction: column;
        }
        
        @media (min-width: 768px) {
             .business-card {
                max-width: 350px;
             }
             .business-card:hover {
                transform: translateY(-10px);
                box-shadow: 0 25px 50px -12px rgba(0, 229, 255, 0.15);
             }
        }

        /* Primary action button styling (WhatsApp Share) */
        .cta-button {
            background-color: var(--accent-spicy-orange);
            color: var(--bg-ai-blue-dark);
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .cta-button:hover {
            background-color: var(--text-off-white);
            color: var(--bg-ai-blue-dark);
            transform: scale(1.05);
        }
        
        /* "Save Contact" button styling */
        .save-contact-button {
            background-color: transparent;
            border: 2px solid var(--accent-glow-cyan);
            color: var(--accent-glow-cyan);
            transition: all 0.3s ease;
        }
        .save-contact-button:hover {
            background-color: var(--accent-glow-cyan);
            color: var(--bg-ai-blue-dark);
        }
        
        /* Icon styling and hover effects */
        .contact-icon {
            color: var(--text-off-white);
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .contact-icon:hover {
            color: var(--accent-glow-cyan);
            transform: scale(1.1);
        }

        /* QR Code styling */
        .qr-code img {
            border: 4px solid var(--text-off-white);
            border-radius: 0.5rem;
            background-color: white;
        }

        /* Fade-in animation for elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-element {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }
        
        /* Staggered animation delays for a smoother loading sequence */
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        .delay-4 { animation-delay: 0.8s; }
